<!-- header -->
<ion-grid no-padding>
  <ion-row>
    <!-- button alarm -->
    <ion-col col-2>
      <button type="button" class="btn btn-alarm">
        <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
        <ion-badge color="primary">{{alarmCount}}</ion-badge>
      </button>
    </ion-col>
    <!-- title -->
    <ion-col>
      <h1 class="title">ChatOnMap</h1>
    </ion-col>
    <!-- button write -->
    <ion-col col-2>
      <button type="button" class="btn btn-write">
        <ion-icon ios="ios-add" md="md-add"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
