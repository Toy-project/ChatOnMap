<!-- Generated template for the LayFooterComponent component -->
<ion-grid no-padding>
  <ion-row>
    <!-- button nav -->
    <ion-col *ngFor="let nav of navData; let ind = index;">
      <button type="button" class="btn text-{{nav.color}}" [navPush]="nav.page">
        <ion-icon ios="ios-{{nav.icon}}" md="md-{{nav.icon}}"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
