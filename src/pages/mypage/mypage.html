<!-- header -->
<ion-header class="app-header">
  <lay-header></lay-header>
</ion-header>

<!-- contents -->
<ion-content class="app-contents">
  <!-- firends filter -->
  <ion-searchbar (ionInput)="onFilterEvent($event)" class="searchbar-friend"></ion-searchbar>

  <!-- friends list -->
  <ion-list no-lines class="list-friend">
    <ion-item-group>
      <ion-item-divider color="light">내 프로필</ion-item-divider>
      <ion-item (click)="presentMemberDetailModal(authMember)">
        <ion-avatar item-start>
          <ion-img src="{{authMember.photoURL}}" alt="{{authMember.name}} photo"></ion-img>
        </ion-avatar>
        <ion-label>{{authMember.name}}</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">친구</ion-item-divider>
      <ion-item *ngFor="let friend of friendsDataFilter; let ind = index;" (click)="presentMemberDetailModal(friend)" (press)="presentMemberAction(friend.key)">
        <ion-avatar item-start>
          <ion-img src="{{friend.photoURL}}" alt="{{friend.name}} photo"></ion-img>
        </ion-avatar>
        <ion-label>{{friend.name}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <!-- fab button -->
  <ion-fab right bottom class="btn-manage" #fab>
    <button ion-fab><ion-icon name="arrow-up"></ion-icon></button>
    <ion-fab-list side="top">
      <button type="button" class="btn" (click)="presentMemberSelectModal(fab)">
        글쓰기
      </button>
      <button type="button" class="btn" (click)="presentMemberSearchModal(fab)">
        친구추가
      </button>
      <button type="button" class="btn" (click)="presentMemberManageModal(fab)">
        친구관리
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
