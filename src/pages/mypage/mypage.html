<!-- header -->
<ion-header class="app-header">
  <lay-header></lay-header>
</ion-header>

<!-- contents -->
<ion-content class="app-contents">  
  <!-- friends list -->
  <ion-list class="list-friend">
    <ion-item-group>
      <ion-item-divider color="light">내 프로필</ion-item-divider>
      <ion-item>
        <ion-avatar item-start>
          <ion-img src="{{authMember.photoURL}}" alt="{{authMember.name}} photo"></ion-img>
        </ion-avatar>
        <ion-label (click)="presentMemberDetailModal(authMember)">{{authMember.name}}</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">친구</ion-item-divider>
      <ion-item-sliding *ngFor="let friend of friendsData; let ind = index;">
        <ion-item>
          <ion-avatar item-start>
            <ion-img src="{{friend.photoURL}}" alt="{{friend.name}} photo"></ion-img>
          </ion-avatar>
          <ion-label (click)="presentMemberDetailModal(friend)">{{friend.name}}</ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="deleteFriend(authMember.uid, friend.key)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <!-- fab button -->
  <ion-fab right bottom>
    <button ion-fab><ion-icon name="arrow-up"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="presentMemberListModal()"><ion-icon name="create"></ion-icon></button>
      <button ion-fab (click)="presentMemberSearchModal()"><ion-icon name="person-add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
