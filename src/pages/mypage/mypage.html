<!-- header -->
<ion-header class="app-header">
  <lay-header></lay-header>
</ion-header>

<!-- contents -->
<ion-content class="app-contents">
  <!-- segment -->
  <ion-segment [(ngModel)]="mypage">
    <ion-segment-button value="friends">
      Friends
    </ion-segment-button>
    <ion-segment-button value="activity">
      Activity
    </ion-segment-button>
    <ion-segment-button value="profile">
      Profile
    </ion-segment-button>
  </ion-segment>
  <!-- components -->
  <section [ngSwitch]="mypage">
    <my-friends *ngSwitchCase="'friends'"></my-friends>
    <my-activity *ngSwitchCase="'activity'"></my-activity>
    <my-profile *ngSwitchCase="'profile'"></my-profile>
  </section>
</ion-content>

<!-- footer -->
<ion-footer class="app-footer">
  <lay-footer></lay-footer>
</ion-footer>
