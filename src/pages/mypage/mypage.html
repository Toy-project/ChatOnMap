<!-- header -->
<ion-header class="app-header">
  <lay-header></lay-header>
</ion-header>

<!-- contents -->
<ion-content class="app-contents">
  <!-- search -->
  <ion-searchbar (ionInput)="searchFriends($event)"></ion-searchbar>
  
  <!-- friends list -->
  <ion-list class="list-friend">
    <ion-item-sliding *ngFor="let friend of friendsData; let ind = index;">
      <ion-item>
        <ion-avatar item-start>
          <ion-img src="{{friend.photoURL}}" alt="{{friend.name}} photo"></ion-img>
        </ion-avatar>
        <ion-label><a href="#" (click)="presentMemberDetailModal(friend)">{{friend.name}}</a></ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- fab button -->
  <ion-fab right bottom>
    <button ion-fab><ion-icon name="arrow-up"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="create"></ion-icon></button>
      <button ion-fab><ion-icon name="person-add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
