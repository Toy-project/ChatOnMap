<!-- header -->
<ion-header class="app-header">
  <lay-header></lay-header>
</ion-header>

<!-- contents -->
<ion-content class="app-contents">
  <!-- search -->
  <ion-searchbar (ionInput)="searchFriends($event)"></ion-searchbar>
  
  <!-- friends list -->
  <ion-list class="list-friend">
    <ion-item *ngFor="let friend of friendsData; let ind = index;">
      <ion-avatar item-start>
        <ion-img src="{{friend.photo}}" alt="{{friend.name}} photo"></ion-img>
      </ion-avatar>
      <ion-label><a href="#">{{friend.name}}</a></ion-label>
      <!--
      <ion-checkbox color="dark" checked="true" item-end></ion-checkbox>
      -->
    </ion-item>
  </ion-list>
</ion-content>
