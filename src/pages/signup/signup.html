<ion-content class='login-page-background-color vertical-align-content' padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <login-header></login-header>
        <br />
        <ion-list>
          <form [formGroup]="signUpForm" (ngSubmit)="signup()">
            <ion-item>
              <ion-input type="text" formControlName="name" placeholder="이름"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="email" formControlName='email' placeholder="이메일 주소"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="비밀번호"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" formControlName="password_confirm" placeholder="비밀번호 확인"></ion-input>
            </ion-item>
            <div class="error" *ngIf="!signUpForm.controls['password_confirm'].hasError('equalTo') && signUpForm.controls['password_confirm'].touched">
              비밀번호가 올바르지 않습니다.
            </div>
            <br />
            <button type="submit" color="dark" ion-button  full [disabled]="!signUpForm.valid">회원가입</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
