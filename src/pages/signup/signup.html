<ion-content padding>
  <ion-item>
    <ion-label floating>이메일 주소</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>비밀번호</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button color="light" (click)="signup(email, password)">회원가입</button>
</ion-content>
