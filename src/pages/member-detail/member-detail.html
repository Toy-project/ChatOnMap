<!-- header -->
<ion-header class="app-header">
  <lay-header [type]="type" [next]="next" (dismiss)="dismiss($event)"></lay-header>
</ion-header>

<!-- contents -->
<ion-content class="app-contents">
  <section class="member-detail">
    <div class="photo">
      <ion-img src="{{data.photoURL}}" alt=""></ion-img>
    </div>
    <p class="name">{{data.name}}</p>
    <time class="createdAt">{{data.createdAt | date: 'yyyy.MM.dd'}}</time>
    <button ion-button class="btn btn-add-friend" *ngIf="!friend" (click)="addFriend()">친구 추가</button>
  </section>
</ion-content>
