<ion-content class="login-page-background-color vertical-align-content" padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <login-header></login-header>
        <br />
        <ion-list>
          <form [formGroup]="findPasswordForm" (ngSubmit)="findPassword()">
            <ion-item>
              <ion-input type="text" formControlName="name" placeholder="이름"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="email" formControlName="email" placeholder="이메일 주소"></ion-input>
            </ion-item>

            <br />

            <button type='submit' color="dark" ion-button full [disabled]="!findPasswordForm.valid">비밀번호 찾기</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
