<ion-content padding>
  <form [formGroup]="findPasswordForm" (ngSubmit)="setNewPasswordByEmail()">
    <ion-item>
      <ion-label floating>이름</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>이메일 주소</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <button type='submit' ion-button [disabled]="!findPasswordForm.valid">비밀번호 찾기</button>
  </form>
</ion-content>
