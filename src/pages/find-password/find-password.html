<ion-content class="login-page-background-color vertical-align-content" padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <login-header></login-header>
        <br />
        <ion-list>
          <ion-item>
            <ion-input type="text" [(ngModel)]="name" placeholder="이름"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" [(ngModel)]="email" placeholder="이메일 주소"></ion-input>
          </ion-item>

          <br />

          <button ion-button color="dark" full (click)="findPassword(name, email)">비밀번호 찾기</button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
