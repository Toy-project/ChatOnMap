<ion-content class="login-page-background-color container vertical-align-content" padding>
  <ion-grid>
    <ion-row>
        <ion-col>
          <login-header></login-header>
          <br />
          <ion-list>
            <ion-item>
              <ion-input type="email" [(ngModel)]="email" placeholder="이메일 주소"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="password" placeholder="비밀번호"></ion-input>
            </ion-item>
            <p class="text-right cursor" [navPush]="findPasswordPage">비밀번호를 잃어버리셨나요?</p>

            <button ion-button color="dark" (click)="login(email, password)" full>로그인</button>
            <p class="cursor" [navPush]="signupPage">아직 회원이 아니신가요?</p>
          </ion-list>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
