<ion-content padding>
  <ion-item>
    <ion-label floating>이메일 주소</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>비밀번호</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button (click)="login(email, password)">로그인</button>
  <button ion-button color="light" [navPush]="signupPage">회원가입</button>
  <button ion-button color="light" [navPush]="findPasswordPage">비밀번호 찾기</button>
</ion-content>
